<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todo-list</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div class="background">
      <div class="main-page">
          <h3 class="title">To Do List</h3>
          <p class="description">
            Simple Todo List with adding and filter by diff status.
          </p>
          <form action="#" class="add-task" onsubmit="addTask()">
            <input type="text" class="task">
            <input type="submit" class="button-add" value="Add">
          </form>
          <ol class="task-list" onclick="addLineThrough()">
          </ol>
          <div class="footer">
            <button class="button button-all" onclick="dispalyList('')">ALL</button>
            <button class="button button-active" onclick="dispalyList('Active')">Active</button>
            <button class="button button-complete" onclick="dispalyList('Complete')">Complete</button>
          </div>
      </div>
  </div>  
  <script src="todo-list.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
